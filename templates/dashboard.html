<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>Envents Managing Page</h1>
    <div class="container">
        <h2>Welcome <span id="dashboard-user"></span>!</h2>

    {% if events_available %}
        <table>
            <thead>
                <tr>
                    <!-- <th>Event ID</th> -->
                    <th>Title</th>
                    <th>Description&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
                    <th>Date</th>
                    <th>Update Event</th>
                    <th>Remove Event</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr id="event-row-{{ event.id }}">
                    <!-- <td>{{ event.id }}</td> -->
                    <td>{{ event.title }}</td>
                    <td>{{ event.description }}</td>
                    <td>{{ event.date }}</td>
                    <td>
                        <button onclick="location.href='/edit_event/{{ event.id }}'">Edit</button>
                    </td>
                    <td>
                        <button onclick="location.href='/delete_event/{{ event.id }}'">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <h1>No events available.</h1>
        {% endif %}
        <br>
        <div style="display: inline-block;">
        <button onclick="location.href='/create_event'">Create Event</button>
        <button onclick="location.href='/logout'" id="logout-button">Logout</button>
        </div>
        
    </div>
    <script src="../static/welcome_admin.js"></script>
    <script src="../static/local_storage.js"></script>
</body>
</html>
