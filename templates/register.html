<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div><button onclick="location.href='/'">Home</button></div>
    <h1>ROEM - Sign Up Page</h1>
    <div class="container">
        <h2>Register</h2>
        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <button type="submit">Register</button>
        </form>
        <button onclick="location.href='/login'">Login</button>
        <div>
            {% for message in get_flashed_messages() %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
    </div>
    <script src="../static/local_storage.js"></script>
</body>
</html>
