<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROEM - Event Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div><button onclick="location.href='/'">Home</button></div>
    <h1>ROEM - Login Page</h1>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username" >Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="location.href='/register'">Sign up</button>
        <div>
            {% for message in get_flashed_messages() %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
    <script src="../static/local_storage.js"></script>
</body>
</html>
