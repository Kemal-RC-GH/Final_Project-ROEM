<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <h1>ROEM - Event Updating Page</h1>
    <div class="container">
        <h2>Edit Event</h2>
        <form method="POST" action="{{ url_for('edit_event', event_id=event.id) }}">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ event.title }}" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ event.description }}</textarea>
            <label for="date">Date:</label>
            <input type="date" id="myDate" min="" name="date" value="{{ event.date }}" required>
            <br>&nbsp;<br>&nbsp;<br>
            <button type="submit">Save</button>
        </form>
        <div>
            {% for message in get_flashed_messages() %}
            <p class="error-message">{{ message }}</p>
            {% endfor %}
        </div>
        <button onclick="location.href='/dashboard'">Dashboard</button>
    </div>
    <script src="../static/min_date.js"></script>
</body>
</html>
